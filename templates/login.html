<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>EstatePorium | Login</title>
  <script type="application/x-javascript">
    addEventListener("load", function() {
        setTimeout(hideURLbar, 0);
    }, false);

    function hideURLbar() {
        window.scrollTo(0, 1);
    }
</script>

  <!-- Font awesome -->
  <link href="{{url_for('static',filename='css/font-awesome.css')}}" rel="stylesheet">
  <!-- Bootstrap -->
  <link href="{{url_for('static',filename='css/bootstrap.css')}}" rel="stylesheet">   
  <!-- slick slider -->
  <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='css/slick.css')}}">
  <!-- Theme color -->
  <link id="switcher" href="{{url_for('static',filename='css/default-theme.css')}}" rel="stylesheet">     

  <!-- Main style sheet -->
  <link href="{{url_for('static',filename='css/style.css')}}" rel="stylesheet">    

  <!-- Google Font -->
  <link href='https://fonts.googleapis.com/css?family=Vollkorn' rel='stylesheet' type='text/css'>    
  <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>  	  
</head>

<body>
  <section id="aa-signin">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="aa-signin-area">
            <div class="aa-signin-form">
              <div class="aa-signin-form-title">
                <a class="aa-property-home" href="index.html">EstatePorium</a>
                <h4>Sign in to your account</h4>
              </div>
              <form class="contactform", method="POST" onsubmit="return verify_sign_in()">
                <div class="aa-single-field">
                  <label for="email">Email <span class="required">*</span></label>
                  <input type="email" required="required" aria-required="true" value="" name="email">
                </div>
                <div class="aa-single-field">
                  <label for="password">Password <span class="required">*</span></label>
                  <input type="password" name="password">
                </div>
                
                <div class="aa-single-submit">
                  <input type="submit" value=" Sign In " class="aa-browse-btn" name="submit" style="background: aqua">
                  <p>Don't Have A Account Yet? <a href="register.html">CREATE NOW!</a></p>
                  <a href="register.html" style="color: blue"> Forget Password ? </a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
